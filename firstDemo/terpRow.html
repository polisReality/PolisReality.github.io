<head>

<script src="./js/aframe-ar.js"></script>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style type="text/css">

	.displayHolder{
		display: table;
		text-align: center;

		position:absolute; 
		margin-left:-50px;
		left:50%;
		width:100px;
	   	bottom:5%;

		z-index: 1;
	}
</style>

<script type="text/javascript">
	function transferPage(){

		//TODO: transfer this to the 360 tour
		location.href = './terpRowTour.html';
	}
</script>
</head>
<body style='margin : 0px; overflow: hidden;'>

	<div class="displayHolder">
		<button type="buton" class="btn btn-primary" onclick="transferPage()">Explore More!</button>
	</div>

	<a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false;'>
		<a-assets>
	      <a-asset-item id="shell_obj" src="./models/BuildingModel2.obj"></a-asset-item>
	      <a-asset-item id="shell_mtl" src="./models/BuildingModel2.mtl"></a-asset-item>
	      <img id="map" src='./img/grounds.png'></img>
  		</a-assets>
      <a-marker preset='custom' url='./markers/tr.patt'>
   		<!-- Add your augmented reality here -->
			<a-entity position="-2.29 0 1.63" scale='.5 .5 .5' rotation="0 0 0">
			<a-obj-model src="#shell_obj" mtl="#shell_mtl" scale="3 3 3" position="0, .05, 0" rotation='0 0 0'></a-obj-model>
			<a-plane id="model" src="#map" rotation="269.9777130656439 0 0" position="4.528 0 -3.269" scale="8.119 6.246 4.819"></a-plane>
		</a-entity>
      </a-marker>
	  <a-entity camera></a-entity>
	</a-scene>
</body>
